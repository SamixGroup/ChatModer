welcome: |-
  Здравствуйте!
  Этот бот предназначен для модерирования групп
  Нажмите кнопка "Помощь" для получения помощи


help: |-
  Инструкция:
  `!kick` эта команда выгоняет участника из группы
  `!ro`  эта команда поместит участника в read-only режим на 30 минут  

kicked: :name выгнан из группы
restricted: :name помещен в read-only на 30 минут

reply-empty: Эту команду надо отправить в ответ на сообщение